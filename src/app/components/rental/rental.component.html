<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç</th>
      <th>Kirayalan</th>
      <th>Kira Başlangıç</th>
      <th>Kira Bitiş</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.id }}</td>
    <td>{{ rental.carName }}</td>
    <td>{{ rental.fullName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
