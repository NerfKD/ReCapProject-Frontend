<a href="./cars">
  <button type="button" class="btn-close" aria-label="Close"></button>
</a>

<div
  id="carImageSlide"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <div
    class="carousel-inner d-flex"
    style="height: 70vh; width: 80vh; margin-left: 18vh"
  >
    <div
      *ngFor="let carImage of carImages; index as i; first as firstImage"
      class="carousel-item align-self-center"
      [ngClass]="{ active: firstImage }"
      style="height: 100%; width: 100%"
    >
      <img
        src="https://localhost:44306/uploads/{{ carImage.imageId }}"
        class=""
        style="height: 100%; width: 100%"
      />
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carImageSlide"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carImageSlide"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
