<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model</th>
      <th>Fiyat</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars"  (click)=(true)>
        <td><a href="./carimage/{{car.id}}">{{ car.id }}</a></td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
  </tr>
</table>
